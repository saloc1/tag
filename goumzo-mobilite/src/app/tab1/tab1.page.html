<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      GoumzoMobilité
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar id="startPointSearch" [debounce]="1000" (ionChange)="handleChange($event)" show-clear-button="always" value="" animated="true" placeholder="Vôtre destination" color="primary"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let result of results">
      <ion-label>{{ result }}</ion-label>
    </ion-item>
  </ion-list>

  <div>
    <ion-searchbar id="startPoint" searchIcon="location" show-clear-button="always" value="" animated="true" placeholder="Départ" color="black"></ion-searchbar>
    <ion-searchbar id="endPoint" searchIcon="flag" show-clear-button="always" value="" animated="true" placeholder="Arrivé" color="black"></ion-searchbar>
  </div>

</ion-content>
